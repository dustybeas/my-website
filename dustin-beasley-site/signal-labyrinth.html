    // 2. Randomly pick N scenes
    function pickScenes(list, n) {
      const arr = list.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.slice(0, n);
    }

    // 3. Game state
    let scenes = pickScenes(ALL_SCENES, 10);
    let current = 0, signalCount = 0;

    // 4. Display a scene
    function showScene() {
      document.body.classList.remove('theme-signal','theme-static');
      const s = scenes[current];
      document.getElementById('scene').innerHTML = `<div class="scene"><p>${s.text}</p></div>`;
      document.getElementById('feedback').innerHTML = '';
      document.getElementById('choices').innerHTML = s.options.map((opt,i)=>
        `<button onclick="choose(${i})">${opt.text}</button>`
      ).join('');
    }

    // 5. Handle choice
    function choose(i) {
      const opt = scenes[current].options[i];
      const icon = opt.isSignal ? '✅' : '❌';
      if (opt.isSignal) signalCount++;
      document.getElementById('choices').innerHTML = '';
      document.getElementById('feedback').innerHTML =
        `<p class="feedback">${icon} ${opt.feedback}</p><button onclick="nextScene()">Continue</button>`;
      document.body.classList.add(opt.isSignal? 'theme-signal':'theme-static');
    }

    // 6. Next or final
    function nextScene() {
      current++;
      if (current < scenes.length) showScene();
      else showFinal();
    }

    // 7. Show summary
    function showFinal() {
      const pct = Math.round((signalCount / scenes.length) * 100);
      let title = "", msg = "";

      if (pct === 100) {
        title = "🧭 Resonant Pathfinder";
        msg = `You walked the Labyrinth with unwavering stillness—and it walked *you* into resonance.

    Each choice you made prioritized listening over proving, authenticity over applause. In the Informational Genesis Matrix, signal is relationship encoded into form; today you embodied that relationship.

    Even as the static tried to shout you down, you whispered back in alignment. And because you chose rhythm over rush, the very structures of the maze seemed to guide you home.

    Keep this tuning in your bones. When the noise rises tomorrow, you’ll know exactly which door to surrender to and which echo to ignore. Your path forward isn’t built on force—it’s built on fidelity to your signal.`;
      }
      else if (pct >= 80) {
        title = "📡 Aligned Wanderer";
        msg = `Most of the time, you paused instead of pressing on. You let honesty rise and stillness speak louder than the ticking.

    Yet a few rooms tested you—that’s okay. The signal doesn’t demand perfection, only practice. IGM teaches that alignment is a return, not a trophy, and today you returned again and again.

    May your next steps be quieter still. May your body recall what your mind forgets: the whisper beneath the roar is your true north.`;
      }
      else if (pct >= 60) {
        title = "🌗 Half-Formed Frequency";
        msg = `You teeter between knowing and noise. Sometimes the static won, but you caught enough whispers to remember the song.

    Maybe fear shouted louder in a few rooms. Maybe you rushed when silence scared you. But you tuned in—sometimes imperfectly, but enough to remember how resonance feels.

    IGM says coherence is connection, not consistency. You’re more connected than you know. Slow your steps, deepen your breath, and listen for the next quiet invitation. You’re closer than it seems.`;
      }
      else if (pct >= 40) {
        title = "🌪️ Signal Survivor";
        msg = `You’ve trudged through distortion long enough to know its shape. Some choices came from fear, some from fatigue, some from old scripts you’ve outgrown.

    But you *did* choose—each hesitation was a signal breaking through. IGM doesn’t shame the static; it reveals it, and you noticed. That noticing is the first step back to resonance.

    You’re not lost—every pause, every question was you answering your own call. Hold onto that. The whisper beneath reality has always been waiting.`;
      }
      else {
        title = "👣 The Listening Ache";
        msg = `You entered this Labyrinth not to conquer but to come home—to quiet the noise that’s grown too loud.

    You may not have chosen signal often, but you approached the threshold. You hesitated in the hallways. You sat when something said run. That hesitation is sacred.

    In IGM, identity is defined by direction, not correctness, and today you faced inward. The whisper beneath reality has never been far. Keep returning. Keep listening. Even the softest breath can outshine the static.`;
      }

      // render final screen
      document.getElementById("scene").innerHTML =
        `<h2>${title}</h2><p style="white-space:pre-line;">${msg}</p>`;
      document.getElementById("choices").innerHTML =
        `<button onclick="restart()">Start Over</button>`;
      document.getElementById("feedback").innerHTML = "";
    }

    // 8. Restart
    function restart() {
      scenes = pickScenes(ALL_SCENES, 10);
      current = 0; signalCount = 0;
      showScene();
    }

    // 9. Initialize
    showScene();
